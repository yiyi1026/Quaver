<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Easel Demo
  </title>
  <script src="http://code.createjs.com/easeljs-0.8.2.min.js">
  </script>
  <script>
    var stage, rect, quaver, pose;

    function init() {
      //Create a stage by getting a reference to the canvas
      stage = new createjs.Stage('myCanvas');
      //Create a Shape DisplayObject.
      rect = new createjs.Shape();
      rect.graphics.beginFill('333333').drawRect(0, 350, 400, 100);
      // rect.graphics.beginFill('333333').drawRect(0, 450, 800, 100);
      pose = 1;
      quaver = new createjs.Bitmap("./img/" + pose + ".png");
      quaver.y = 264;
      quaver.gravity = 5;
      quaver.velocity = 0;
      //Add Shape instance to stage display list
      stage.addChild(quaver);
      stage.addChild(rect);

      // createjs.Ticker.addEventListener("fall", fall);
      createjs.Ticker.addEventListener("tick", tick);
      createjs.Ticker.setFPS(30);
      //scroll the entire canvas with translate transform method;
      // it transforms the context first,
    }

    function tick() {
      rect.x -= 5;
      pose = (pose + 0.4) % 2;
      quaver.image = new createjs.Bitmap("./img/" + Math.floor(pose + 1) + ".png").image;
      // if (quaver.x > stage.canvas.width) {
      //   quaver.x = 0;
      //   // stage.fall();
      // }
      // if (quaver.x)

      if (rect.x < -400) {
        quaver.velocity += quaver.gravity;
        quaver.y += quaver.gravity;
        //   rect.x = 500;
      }
      // if (quaver.y = 800) {
      //   quaver.velocity = 0;
      // }
      stage.update();
    }

    function fall() {
      //   // if (quaver.x > stage.canvas.width) {
      //   // stage.fall();
      //   quaver.velocity += quaver.gravity;
      //   quaver.y += quaver.velocity;
      //   stage.update();
      //   // }
      //
    }
  </script>
</head>

<body onload="init()">

  <canvas id="myCanvas" width="800" height="500">
		alternate content
	</canvas>

</body>

</html>
