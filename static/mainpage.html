<html><head>
	<title>EaselJS demo: onClick</title>
	<script src="http://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<script>
		
		
		var stage, rect, quaver, pose;

		function init() {
			stage = new createjs.Stage("demoCanvas");
			
      rect = new createjs.Shape();
			rect.graphics.beginFill("333333").drawRect(0, 150, 400, 50);
      pose = 1;
      quaver = new createjs.Bitmap("./img/"+pose+".png");
      quaver.y=64;
			//stage.addChild(bitmap);
			stage.addChild(quaver);
			stage.addChild(rect);
			
			createjs.Ticker.on("tick", tick);
			createjs.Ticker.setFPS(30);
		}
		
		function tick(event) {
      //quaver.x = quaver.x + 5;
      rect.x = rect.x - 5;
      pose = (pose + 0.2 )%2;
      quaver.image = new createjs.Bitmap("./img/"+Math.floor(pose+1) +".png").image;
			if (quaver.x > stage.canvas.width) { quaver.x = 0; }
			if (rect.x < -400) { rect.x = 500; }
			stage.update(event); // important!!
		}
	
	</script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="500" height="200">
		alternate content
	</canvas>

</body></html>
